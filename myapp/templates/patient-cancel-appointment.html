{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    
    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="row justify-content-center position-relative" style="margin-top:-100px; z-index: 1;">
                <div class="col-lg-8">
                    <div class="bg-white rounded p-5 m-5 mb-0">
                        <h2 align="center">Cancel Appointment</h2>
                        <br><br>
                        {% if msg %}
                            <b style="color:blue;">{{msg}}</b>
                        {% endif %}
                        <form method="post" action="{% url 'patient-cancel-appointment' pk=appointment.pk %}" enctype="multipart/form-data">
                            {%  csrf_token %}
                            <div class="row g-3">
                               
                               
                                <div class="col-12">
                                    <textarea class="form-control bg-light border-0" rows="5" placeholder="Cancel Reason" name="cancel_reason"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Cancel Appointment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

</body>

</html>
{% endblock %}
